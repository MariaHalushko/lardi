<div ng-controller='signinCtrl'>
	 <div class="container" style="margin-top:140px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
        <div class="panel panel-default">
          <div  class="panel-heading">
            <strong>Sign in to continue</strong>
          </div>
          <div class="panel-body">
            <form  role="form" action="#" method="POST">
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img class="profile-img"
                      src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="Profile">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input ng-model="user.login" class="form-control" placeholder="Login" name="loginname" type="text" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input ng-model="user.password" class="form-control" placeholder="Password" name="password" type="password" >
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="button" class="btn btn-lg btn-primary btn-block" ng-click="signIn()" value="Sign in">
                    </div>
                    <input type="button" class="btn btn-primary btn-block" ng-click="goSignUp()" value="Sign up">
                    <div>
                      <div class="bg-danger">
                        {{error}}
                      </div>
                  </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
