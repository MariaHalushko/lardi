<div ng-controller='signupCtrl'>
	 <div class="container" style="margin-top:140px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
      		<div class="panel panel-default">
          <div class="panel-heading">
            <strong>Registration</strong>
          </div>
          <div class="panel-body">
            <form  role="form" action="#" method="POST">
              <fieldset>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input ng-model="account.login" class="form-control" placeholder="Login" name="loginname" type="text" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input ng-model="account.password" class="form-control" placeholder="Password" name="password" type="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input ng-model="account.fullName" class="form-control" placeholder="Full name" name="password" >
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="button" class="btn btn-lg btn-primary btn-block" ng-click="registration()" value="Sign up">
                    </div>
                    <div class="form-group">
                      <input type="button" class="btn btn-primary btn-block" ng-click="cancel()" value="Cancel">
                    </div>
                    <div>
                      <div class="bg-danger" ng-repeat="n in errors track by $index">
                        {{n}}
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
